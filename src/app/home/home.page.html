<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img class="logo" src="../assets/logo-completa-hommy---escuro.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="content">

  <h4 class="titulo"> Olá! </h4>
  <h5 class="subtitulo"> Melhores Preços </h5>
  <ion-slides pager="true"[options]="slideOpts">

    <ion-slide *ngFor="let republica of republicas" routerLink="/anuncio-republica">
      <ion-card>
        <img [src]="republica.photo"/>
        <ion-card-header>
          <ion-card-title class="title"> {{republica.name}} </ion-card-title>
          <ion-card-subtitle class="subtitle"> {{republica.address}} </ion-card-subtitle>
          <ion-card-title class="price"> R${{republica.price}} </ion-card-title>
        </ion-card-header>
        <ion-card-content class="text"> {{republica.details}} </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>
  
  <h5 class="subtitulo"> Próximas de você </h5>
  <ion-grid>
    <ion-row>
      
      <ion-col size="6" *ngFor="let proxima of proximas" routerLink="/anuncio-republica">
        <div>
          <ion-card>
            <img [src]="proxima.photo"/>
            <ion-card-header>
              <ion-card-title class="title">{{proxima.name}}</ion-card-title>
              <ion-card-subtitle class="subtitle">{{proxima.address}}</ion-card-subtitle>
              <ion-card-title class="price">R${{proxima.price}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <section>
    <header></header>
    <ion-button class="button" expand="block" routerLink="/cadastro-republica">Anunciar Minha República</ion-button>
  </section>

  <h5 class="subtitulo"> Por Categorias </h5>
  <ion-grid>
    <ion-row>
      
      <ion-col *ngFor="let categoria of categorias">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title class="title">{{categoria.name}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
