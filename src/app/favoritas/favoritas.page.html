<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img class="logo" src="../assets/logo-completa-hommy---escuro.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 class="titulo"> Favoritas </h4>
    <ion-grid>
      <ion-row>
        
        <ion-col size="6" *ngFor="let favorita of favoritas">
          <div>
            <ion-card>
              <img [src]="favorita.photo"/>
              <ion-card-header>
                <ion-card-title class="title">{{favorita.name}}</ion-card-title>
                <ion-card-subtitle class="subtitle">{{favorita.address}}</ion-card-subtitle>
                <ion-card-title class="price">R${{favorita.price}}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-content>
